<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="info-container">
      <img class="info-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-tasks">
        <h3 class="label-new-task">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-text task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul class="list-wrapper" id="incomplete-tasks">
          <li class="list task-mode">
            <input class="checkbox" type="checkbox">
            <label class="label-task task">Pay Bills</label>
            <input type="text" class="task edit-task input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="del-img" src="./remove.svg">
            </button>
          </li>
          <li class="list edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="label-task task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task edit-task input-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="del-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul class="list-wrapper" id="completed-tasks">
          <li class="list">
            <input class="checkbox" type="checkbox" checked>
            <label class="label-task task">See the Doctor</label>
            <input type="text" class="task edit-task input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
             <img class="del-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
