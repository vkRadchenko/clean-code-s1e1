<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower">
      <a class="header__inf_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section__add_tasks">
        <h3 class="new__task_title">
          <label for="new__task">Add Item</label>
        </h3>
        <div class="add__task_wrapper">
          <input id="new__task" class="input__text task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul class="list__wrapper" id="incomplete__tasks">
          <li class="list task__mode">
            <input class="checkbox" type="checkbox">
            <label class="label__task task">Pay Bills</label>
            <input type="text" class="task edit__task input__text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="del__img" src="./remove.svg" alt="Button delete">
            </button>
          </li>
          <li class="list edit__mode">
            <input class="checkbox" type="checkbox">
            <label class="label__task task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task edit__task input__text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="del__img" src="./remove.svg" alt="Button delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul class="list__wrapper" id="completed__tasks">
          <li class="list">
            <input class="checkbox" type="checkbox" checked>
            <label class="label__task task">See the Doctor</label>
            <input type="text" class="task edit__task input__text">
            <button class="button edit">Edit</button>
            <button class="button delete">
             <img class="del__img" src="./remove.svg" alt="Button delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
